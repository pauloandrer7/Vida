<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff69b4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Olá, Vidinha!</h1>
        <p>Espero que você esteja tendo um ótimo dia! Queria apenas dizer o quanto você significa para mim. Eu te amo muitoo. <3</p>
        <button onclick="mostrarSurpresa()">Clique aqui para uma surpresa!</button>
        <div id="surpresa" style="display: none; margin-top: 20px;">
            <p>Mereço um prêmio??</p>
        </div>
    </div>
    <script>
        function mostrarSurpresa() {
            document.getElementById('surpresa').style.display = 'block';
        }
    </script>
</body>
</html>
